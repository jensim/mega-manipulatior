on:
  push:
    paths:
      - .github/workflows/sonar.yml
    branches:
      - main

name: SonarCloud

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarCloud report
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: ./gradlew build jacocoTestReport sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://sonarcloud.io --stacktrace
